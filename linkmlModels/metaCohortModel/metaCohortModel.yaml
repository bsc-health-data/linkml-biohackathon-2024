id: "http://example.org/CohortData"
name: "CohortData"
description: "A model to represent cohort data"
prefixes:
  ex: "http://example.org/"
  linkml: "https://w3id.org/linkml/"
  PATO: http://purl.obolibrary.org/obo/PATO_
default_prefix: "ex"
default_range: string
imports:
  - linkml:types

classes:
  Individual:
    attributes:
      subjects:
        description: "List of subjects in the cohort"
        range: Subject
        multivalued: true
        inlined_as_list: true

  CohortData:
    tree_root: true
    attributes:
      subjects:
        description: "List of subjects in the cohort"
        range: Subject
        multivalued: true
        inlined_as_list: true
  Subject:
    slots:
      - sex
      - age
      - disease

slots:
  sex:
    description: "Sex of the subject"
    range: SexEnum
    required: true
  age:
    description: "Age of the subject in years"
    range: "integer"
  disease:
    description: "Disease the subject is diagnosed with"
    range: "string"

enums:
  SexEnum:
    permissible_values:
      FEMALE:
        meaning: PATO:0000383
      MALE:
        meaning: PATO:0000384
      UNKNOWN:



